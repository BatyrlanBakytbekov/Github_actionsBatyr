name: myfirst-action
on: workflow_dispatch
jobs:
  myfirstjob:
    runs-on: ubuntu-latest
    environment: test
    steps:
    - name: Print "Greetings"
      run: echo "Hello, ${{ vars.MY_NAME }}"
    - name: Print "Congratulations"
      run: echo "From Accenture"
  surname:
    needs: hello
    runs-on: ubuntu-latest
    steps:
      - name: Surname
        run: echo "Surname = ${{ secrets.MY_SURNAME }}"
